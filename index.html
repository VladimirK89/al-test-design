<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aer Lingus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="background-rect">

        </div>
            <div class="login-container">
                    <h2 class="header margin-bottom-5">Welcome to Aer Credit Card</h2>
                    <p class="margin-bottom-30">Please enter your AerClub details to log in</p>
                    <div class="input-with-icon margin-bottom-15">            
                        <input type="text" required> 
                        <i class="far fa-user fa-2x"></i> 
                        <label>AerClub Username or Email address</label>      
                    </div>
                    <div class="input-with-icon margin-bottom-15">          
                        <input class="error" type="password" required>
                        <i class="fas fa-lock fa-2x"></i>
                        <label>Password</label>
                    </div>
                    <button class="margin-bottom-20">Log in</button>
                    <a class="margin-bottom-40" href="#">Forgotten details</a>
                    <p class="sepparator margin-bottom-30">Or</p>
                    <button class="join-club-button margin-bottom-15">Join AerClub</button>
                    <button class="apply-club-button margin-bottom-15">Apply for an Aer Credit Card</button>
                    <div class="image-placeholder">
            
                    </div>
            </div>                   
    </main>
   
</body>
